<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password-Generator</title>
  <link rel="shortcut icon" href="./vecteezy_gk-logo-monogram-emblem-style-with-crown-shape-design-template_.jpg" type="image/x-icon">
  <!--normalized css-->
  <link rel="stylesheet" href="./normalize.css">
  <!--custom css--> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="c">
    <h2>PASSWORD GENERATOR</h2>
    <div class="container">
      <form id="frm">
        <div class="form-group1">
          <input type="text"  class="output" id="output">
          <button id="btnCopy" class="btnCopy">Copy</button>
        </div>
  
        <div class="form-group">
          <label for="length">Password Length</label>
          <input type="number" class="length" id="length" value="8" min="6">
        </div>
  
        <div class="form-group">
          <input type="checkbox" id="number" checked>
          <label for="number">Numbers</label>
        </div>

        <div class="form-group">
          <input type="checkbox" id="capital">
          <label for="capital">Capital Letters</label>
        </div>

        <div class="form-group">
          <input type="checkbox" id="small">
          <label for="small">Small Letters</label>
        </div>

        <div class="form-group">
          <input type="checkbox" id="symbol">
          <label for="symbol">Symbols</label>
        </div>

        <div class="form-group">
          <button class="btn-password">Generate Password</button>
        </div>
      </form>
    </div>

  </div>
  
  <!--custom script-->
  <script src="./script.js"></script>
</body>
</html>
